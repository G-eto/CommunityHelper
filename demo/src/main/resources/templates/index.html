<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>SchoolShowHelp</title>
</head>
<body>
<!--todo user session login-->
<a th:href="${url}" ><p th:text="${user}"></p></a>
<div >
    <a href="index">home</a>
    <a href="myGoods">goods</a>
    <a href="chat">chat</a>
    <a href="/user/myInformation">我的信息</a>
</div>
<table>
    <tr>
        <td>name</td>
        <td>price</td>
        <td>detail</td>
        <td>location</td>
        <td>like</td>
        <td>time</td>
    </tr>

    <tr th:each="goods, goodsStat:${goodslist}">
        <td th:text="${goods.getTitle()}"></td>
        <td th:text="${goods.getPrice()}"></td>
        <td th:text="${goods.getDetail()}"></td>
        <td th:text="${goods.getLocation()}"></td>
        <td th:text="${goods.getLike()}"></td>
        <td th:text="${goods.getTime()}"></td>
        <td><a th:href="@{/showGoods(id=${goods.getId()})}">详情</a> </td>

    </tr>

</table>

</body>
</html>
