<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${user}"><a href="/user/">请登录</a></p>
<div >
    <a href="index">home</a>
    <a href="myGoods">goods</a>
    <a href="chat">chat</a>
    <a href="myInformation">我的信息</a>
</div>
<span> <a href="/myGoods/addGoodsPage">上架</a> </span>
<table>
    <tr>
        <td>name</td>
        <td>price</td>
        <td>detail</td>
        <td>location</td>
        <td>like</td>
        <td>time</td>
    </tr>

    <tr th:each="goods, goodsStat:${goodslist}">
        <td th:text="${goods.getTitle()}"></td>
        <td th:text="${goods.getPrice()}"></td>
        <td th:text="${goods.getDetail()}"></td>
        <td th:text="${goods.getLocation()}"></td>
        <td th:text="${goods.getLike()}"></td>
        <td th:text="${goods.getTime()}"></td>
        <td><a th:href="@{/showGoods(id=${goods.getId()})}">详情</a> </td>
        <td><a th:href="@{/myGoods/updateGoodsPage(id=${goods.getId()})}">修改</a> </td>
    </tr>

</table>
</body>
</html>
