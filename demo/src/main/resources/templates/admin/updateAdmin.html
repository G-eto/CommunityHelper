<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
</head>
<body>
<form action="/admin/updateAdmin" method="post">
    昵称：<input th:value="${user.getName()}" name="name"/>
    头像：<input th:value="${user.getPicPath()}" name="picturePath"/>
    电话：<input th:value="${user.getTel()}" name="tel"/>
    邮箱：<input th:value="${user.getEmail()}" name="tel"/>
    <input name="id" type="hidden" th:value="${user.getId()}">
    <input type="submit" value="保存">
</form>
</body>
</html>
